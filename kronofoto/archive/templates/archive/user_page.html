{% extends "archive/base.html" %}

{% block content %}
<ul>
{% for collection in object_list %}
    <li>
    <a href="{% url "gridview" 1 %}?collection={{collection.id}}">{{ collection.name }}</a>

    </li>
{% endfor %}
</ul>
{% endblock %}
