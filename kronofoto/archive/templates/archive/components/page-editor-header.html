{% load widgets %}
{% load krono_urls %}
{% load login %}
<div id="overlay" class="overlay"></div>
<header>
  <nav aria-label="Main navigation">
    <div class="main-nav">
        <div class="main-nav__left">
            <div id="logo">
                <a href="{% url "kronofoto:random-image" %}">
                <img class="logo-img show-for-large" src="{{ theme.logo }}" alt="Fortepan Iowa Logo">
                <img class="logo-img hide-for-large" src="{{ theme.logosmall }}" alt="Fortepan Iowa Logo">
                </a>
            </div>
        </div> <!-- end nav left -->

      <div class="main-nav__right">

        <div class="login-container" data-tooltip title="My Account" data-position="bottom" data-alignment="center">
          {% make_login %}
        </div>
        <div class="hamburger-container">

          <button class="hamburger hamburger--squeeze" type="button" data-toggler="is-active" data-toggle="hamburger-button hamburger-menu" id="hamburger-button">
              <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
              </span>
          </button>

            <div class="hamburger-menu collapse" id="hamburger-menu" data-toggler="collapse">

            <ul class="navigation-menu">
              {% include "archive/navigation-menu.html"%}
            </ul>
            <!-- <li><a href="https://fortepan.hu">Fortepan (Hungary)</a></li>
            <li><a href="https://fortepan.us/info">Fortepan Concept</a></li>
            <li><a href="mailto:fortepaniowa@uni.edu">Contact</a></li> -->
          </div>

        </div>


      </div> <!-- end nav right -->

    </div>
  </nav>
</header>
