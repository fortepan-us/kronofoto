{% extends "archive/base.html" %}

{% block content %}
  <main>
    <ul>
    {% for directory in subdirectories %}
        <li>
            <h4>{{ directory.name }}</h4>
            <ul>
                {% for item in directory.indexer.index %}
                <li><a href="{{item.href}}">{{ item.name }}</a> ({{ item.count }})</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
  </main>
{% endblock %}
