<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load login %}
{% load searchform %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{% static "assets/css/index.css" %}">
  <link type="text/css" rel="stylesheet" href="{% url "keyframes" -100 100 1 "%" %}">
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
  <title>Fortepan Iowa</title>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <!-- <div id="logo">
        <img src="{% static "assets/images/01-fi-logo.svg" %}" alt="Fortepan Iowa Logo">
      </div> -->
      <div class="main-nav">
        <div class="main-nav_left">
          <div id="logo">
            <img class="logo-img" src="{% static "assets/images/01-fi-logo.svg" %}" alt="Fortepan Iowa Logo">
          </div>

          <div>{{photo_count}} images</div>

          <div>New</div>
        </div> <!-- end nav left -->

        <div class="main-nav_center">
          <div id="search-box-container">
            <div class="search-box-content">

              <div>
                {% make_search_form %}
                {% comment %}
                <form action="/search/" method="get">
                    <label for="search-box">
                      <img src="{% static "assets/images/03-mag-glass.svg" %}" alt="Magnifying glass">
                      <input type="text" name="q" id="search-box" placeholder="Keywords, terms, photo ID#, donor" value="{{ q }}">
                    </label>
                    <input type="submit" style="display:none">
                </form>
                {% endcomment %}
              </div>

              <div class="search-options">
                <i class="arrow down"></i>
              </div>

            </div>
          </div>

        </div> <!-- end nav center -->

        <div class="main-nav_right">
          <div class="grid-icon">
            <img class="grid-icon_reg" src="{% static "assets/images/04b-grid-hover.svg" %}" alt="Grid icon">
          </div>
          <!-- <li>
            <img src="{% static "assets/images/05-iowa.svg" %}" alt="Icon in the shape of the state of Iowa">
          </li> -->

  <!--    NOTE: The following menu items have been hidden for the time being.
                When their functionality is added to the site, they can be added back to the menu.
          <li>
            <img src="{% static "assets/images/06-darkmode.svg" %}" alt="A square with light and dark corners">
          </li>
          <li>
            <img src="{% static "assets/images/07-fullscreen.svg" %}" alt="A fullscreen icon">
          </li>
          <li>Auto</li>
          -->
          <div class="login-container">
            {% make_login %}
          </div>
          <div class="hamburger">
            <img src="{% static "assets/images/hamburger.svg" %}" alt="menu icon">
          </div>
          
        </div> <!-- end nav right -->
       
      </div>
    </nav>
  </header>
    {% block content %}
    {% endblock %}
  <!-- <footer></footer> -->
</body>
  <script src="{% static "assets/js/junk.js" %}">
  </script>
</html>
