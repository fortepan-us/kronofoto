{% load static %}
{% for p in prev_page.object_list %}
      <li><a href="{{ p.get_absolute_url }}"><img src="{{ p.thumbnail.url }}" /></a></li>
{% endfor %}
{% for p in page.object_list %}
          <li {{p.active | yesno:"data-active,"}}><a href="{{ p.get_absolute_url }}" ><img src="{{ p.thumbnail.url }}" data-json-href="{{ p.get_json_url }}" /></a></li>
{% endfor %}
{% for p in next_page.object_list %}
      <li><a href="{{ p.get_absolute_url }}"><img src="{{ p.thumbnail.url }}" /></a></li>
{% endfor %}
