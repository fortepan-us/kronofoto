{% load static %}
{% load widgets %}
{% load krono_urls %}
{% for p in object_list %}
          <li {{p.active | yesno:"data-active,"}}><a hx-headers='{ "us.fortepan.position": {{ p.position }} }' href="{% object_url p url_kwargs get_params %}" hx-get="{% object_url p url_kwargs get_params %}"><img src="{{ p.thumbnail.url }}" height="{{ p.thumbnail.height }}" width="{{ p.thumbnail.width }}" /></a></li>
{% endfor %}
