<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load docnav %}
{% load gtm_tags %}
<head>
  {% gtm_head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{% static "assets/css/main.css" %}">
  <title>{{ title }} | Fortepan Iowa</title>
</head>
<body>
  {% gtm_body %}
  <div class="main-content">
    <nav class="left-sidebar">
      <a href="{% url "random-image" %}" id="home"><img src="{% static "assets/images/01-fi-logo.svg" %}" alt="Fortepan Iowa"></a>
      {% docnav title %}
    </nav>
    {% block content %}
    {% endblock %}
    <div class="right-sidebar">
    </div>
  </div>
  <footer>
    
  </footer>
</body>
</html>
