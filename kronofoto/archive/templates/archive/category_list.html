{% extends base_template %}

{% load krono_urls %}

{% block viewbuttons %}
{% include "archive/view-buttons.html" %}
{% endblock %}

{% block content %}
<main class="container-center">

<ul>
<li><a href="{% krono_url "kronofoto:gridview" url_kwargs %}">All</a></li>
{% for object in object_list %}
<li><a href="{% krono_url "kronofoto:gridview" url_kwargs category=object.slug %}">{{ object.name }}</a></li>
{% endfor %}
</ul>

</main>
{% endblock %}
