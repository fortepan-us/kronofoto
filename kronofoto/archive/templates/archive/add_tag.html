{% extends "archive/base.html" %}

{% block content %}
<div class="add_tag-container">
    <span class="back-btn"><a href="{{ photo.get_absolute_url }}">Back to archive</a></span>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
        
    </form>
    Current tags: {{ tags | join:', ' }}
    <img src="{{ photo.h700.url }}">
</div>
{% endblock %}
