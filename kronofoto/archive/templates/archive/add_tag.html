{% extends "archive/base.html" %}

{% block content %}
<div class="container-center add_tag-container">
 
    <form method="post">{% csrf_token %}
        <span class="back-btn"><a href="{{ photo.get_absolute_url }}"><i class="fas fa-long-arrow-alt-left"></i> Back to archive</a></span>
        {{ form.as_p }}
        <input type="submit" value="Add">
        
    </form>
    Current tags: {{ tags | join:', ' }}
    <img src="{{ photo.h700.url }}">
</div>
{% endblock %}
