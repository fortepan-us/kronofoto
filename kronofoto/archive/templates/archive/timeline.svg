<svg viewBox="{{ viewBox|join:' '}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    {% for marker in majornotches %}
        <a xlink:href="{{ marker.target }}">
            <rect 
                x="{{ marker.box.x }}" 
                y="{{ marker.box.y }}" 
                width="{{ marker.box.width }}" 
                height="{{ marker.box.height }}" 
                fill-opacity="0" />
            <rect 
                x="{{ marker.notch.x}}" 
                y="{{ marker.notch.y }}" 
                width="{{ marker.notch.width }}" 
                height="{{ marker.notch.height }}" 
                fill="#44a" />
            <text font-size="3.5" text-anchor="middle"><tspan x="{{ marker.label.x }}" y="{{ marker.label.y }}">
            {{ marker.label.text }}
            </tspan>
            </text>
        </a>
    {% endfor %}
    {% for marker in minornotches %}
        <a xlink:href="{{ marker.target }}">
            <rect 
                x="{{ marker.box.x }}" 
                y="{{ marker.box.y }}" 
                width="{{ marker.box.width }}" 
                height="{{ marker.box.height }}" 
                fill-opacity="0" />
            <rect 
                x="{{ marker.notch.x}}" 
                y="{{ marker.notch.y }}" 
                width="{{ marker.notch.width }}" 
                height="{{ marker.notch.height }}" 
                fill="#111" />
        </a>
    {% endfor %}
    {% comment %}
    {% for info in years %}
        {% if info.0 %}
        <a xlink:href="{{info.1}}">
            <text font-size="4" text-anchor="middle"><tspan x="{{ info.2 }}" y="3">
            {{ info.0 }}
            </tspan>
            </text>
        </a>
        {% endif %}
        <a xlink:href="{{info.1}}">
            <rect fill="#111" x="{{info.2}}" y="5" width="1" height="3"/>
        </a>
    {% endfor %}
    {% endcomment %}
</svg>
