<svg class="tl" viewBox="{{ viewBox|join:' '}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    {% for marker in majornotches %}
        <a xlink:href="{{ marker.target }}">
            <rect 
                x="{{ marker.box.x }}" 
                y="{{ marker.box.y }}" 
                width="{{ marker.box.width }}" 
                height="{{ marker.box.height }}" 
                data-json-href="{{ marker.json_target }}"
                fill-opacity="0" />
            <rect 
                x="{{ marker.notch.x}}" 
                y="{{ marker.notch.y }}" 
                width="{{ marker.notch.width }}" 
                height="{{ marker.notch.height }}" 
                data-json-href="{{ marker.json_target }}"
                fill="#999" />
            <text font-size="3.3" text-anchor="middle"><tspan data-json-href="{{ marker.json_target}}" x="{{ marker.label.x }}" y="{{ marker.label.y }}">
            {{ marker.label.text }}
            </tspan>
            </text>
        </a>
    {% endfor %}
    {% for marker in minornotches %}
        <a xlink:href="{{ marker.target }}">
            <rect 
                x="{{ marker.box.x }}" 
                y="{{ marker.box.y }}" 
                width="{{ marker.box.width }}" 
                height="{{ marker.box.height }}" 
                data-json-href="{{ marker.json_target }}"
                fill-opacity="0" />
            <rect 
                x="{{ marker.notch.x}}" 
                y="{{ marker.notch.y }}" 
                width="{{ marker.notch.width }}" 
                height="{{ marker.notch.height }}" 
                data-json-href="{{ marker.json_target }}"
                fill="#bbb" />
        </a>
    {% endfor %}
</svg>
